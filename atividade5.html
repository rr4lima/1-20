    <body>
        <h1>Crie sua Frase!</h1>
        <p>Clique no botão e insira três palavras para montar uma frase.</p>
        <button onclick="montarFrase()">Montar Frase</button>
      
        <script>
          function montarFrase() {
            let palavra1 = prompt("Digite a primeira palavra:");
            let palavra2 = prompt("Digite a segunda palavra:");
            let palavra3 = prompt("Digite a terceira palavra:");
      
           alert("Frase montada: " + palavra1 + " " + palavra2 + " " + palavra3);
            }
          
        </script>
