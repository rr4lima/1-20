<body>
    <h1>Exemplo de Declaração com var</h1>
    <p>Clique no botão para declarar uma variável com var, redeclarar e ver os valores no console.</p>
    <button onclick="testarVar()">Testar Declaração com var</button>
  
    <script>
      function testarVar() {
        var a = prompt("Digite um valor: ");
        var b = a;
        var a = prompt("Digite o segundo valor: ");
        var c = a;
        alert("Valor 1: " + b + " " + "Valor 2: " + c);
       
      }
    </script>
  </body>
